<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" http-equiv="Content-Type" content="width=device-width, text/html; charset=utf-8,user-scalable=no, initial-scale=1, maximum-scale=1" />
		<title>United Way: Register</title>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<link href="../css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../css/default.css" rel="stylesheet" type="text/css"/>

		<link href="css/registration.css" rel="stylesheet" type="text/css" />
		<script src="../js/generator.js"></script>
		<script src="js/checkLogin.js"></script>
		<script src="js/registration.js"></script>
	</head>
	
	<body>
<script>
				generateHeader("Register Here", false, true);
			</script>
		<div class="wrapper">
		  
		  
			
			<br><br><br>
			<div id="mainText"><p>Welcome to the United Way of Champaign Pre-K app! Please create a new user account below.</p>
			</div>
			
			<form>
				<div id="personal-info">
					<p>Please provide your personal information below.</p>
					<script>
						generateInputText("First name", "firstname-box",  "firstname", "text");
						generateInputText("Last name", "lastname-box", "lastname", "text");
						document.write("<br>");
						generateInputText("Phone Number", "", "phone", "telephone");
					</script>
				<!--
					<input type="text" class="text-input" id="firstname" placeholder="First Name"/>
					<input type="text" class="text-input" id="lastname" placeholder="Last Name"/>
					<input type="tel" class="text-input" id="phone" placeholder="Phone Number (only numbers)"/>-->
				</div>
				<div id="login-info">
					<p>Please provide the information you would like to use to log into our app.</p>
					<div id='login-info-buttons'>
					<script>
						generateInputText("Preferred email", "", "email", "text");
						document.write("<br>");

						generateInputText("Your password", "", "password", "password");
						document.write("<br>");
						generateInputText("Confirm password", "", "confirm", "password");

					</script>
					</div>
				</div>


				<script>
					generateButton("Register me", "verify-registration", "bt-yellow", "verifyRegistration()");  
				</script>
			</form>
			<div id="result"></div>
		</div>
	</body>
</html>
