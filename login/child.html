<!DOCTYPE html>
<html>
	<head>
		<title>Add a child</title>
		<script src="js/jquery-1.10.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/child.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/colors.css"/>
		<link rel="stylesheet" type="text/css" href="css/sprites.css"/>
		<script src="js/child.js"></script>
	</head>
	<body>

		<form id="form">
			<div id="titlebar"><img src="images/add-child_title.png" width="350" height="54"  alt=""/></div>
		
			<p>Fill in your child's information below!</p>

			<img id="icon" src="images/boy.png"/>
			<div id="content">
				<div id="childinfo" class="input-info">
					<div id="name">
						<input id="name-input" type="text" name="name" placeholder="Your child's firstname">
					</div>

					<div id="birthday">
					
						<select name="month" onchange="return onload(this, event, 

							// This funcy function doesn't work
							function() { 
								editor_date_month_change(this, 'birthday_day','birthday_year'); 
							});">
						<option value="na">Month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
						</select>

						<select name="day">
						<option value="na">Day</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
						</select>

						<select name="year">
						<option value="na">Year</option>
						<option value="2009">2013</option>
						<option value="2008">2012</option>
						<option value="2007">2011</option>
						<option value="2006">2010</option>
						<option value="2009">2009</option>
						<option value="2008">2008</option>
						<option value="2007">2007</option>
						<option value="2006">2006</option>
						<option value="2005">2005</option>
						<option value="2004">2004</option>
						<option value="2003">2003</option>
						<option value="2002">2002</option>
						<option value="2001">2001</option>
						<option value="2000">2000</option>
						</select>
					</div>
				</div>

				
				<div id="gender-select" class="input-info">
					<p>Select your child's gender</p>
					<ul>
					<li><input id="boy" value="boy" type="radio" name="gender"/><label for="boy">Boy</label></li>
					<li><input id="girl" value="girl" type="radio" name="gender"/><label for="girl">Girl</label></li>
					<li><input id="na" value="na" type="radio" name="gender"/><label for="na">Would rather not say</label></li>
					</ul>
				</div>
				

				<p id="fav-color">Choose your child's favorite color!</p>

				<div id="color-list">
					<input id="red" type="radio" name="color" value="1" style="display: none;"  >
					<input id="green" type="radio" name="color" value="2" style="display: none;" >
					<input id="navy" type="radio" name="color" value="3" style="display: none;" >
					<input id="purple" type="radio" name="color" value="4" style="display: none;" >
					<input id="orange" type="radio" name="color" value="5" style="display: none;" >
					<br>
					<input id="blue" type="radio" name="color" value="6" style="display: none;" >
					<input id="pink" type="radio" name="color" value="7" style="display: none;" >
					<input id="magenta" type="radio" name="color" value="8" style="display: none;" >
					<input id="lime-green" type="radio" name="color" value="9" style="display: none;" >
					<input id="brown" type="radio" name="color" value="10" style="display: none;" >
				</div>


				<div id="option-link">
					<button id="add" href="child.html">Add another child</button>
					<button id="finish" href="finish.html">Finished!</button>
				<div>
			</div>
		</form>
	</body>
</html>
