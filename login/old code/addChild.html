<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>united-way-app</title>
		<script type='text/javascript' src='js/jquery-1.10.1.min.js'></script>
		<link type='text/stylesheet' src="css/addChild.css" rel="stylesheet"/>
	</head>
	
	
	<body>
		<script src='js/addChild.js'></script>
		<form id="form">
			<table id="skin_3" summary="layout table">
				<tbody><tr>
					<td>
					<input type="radio" name="music" value="1" style="display: none;" checked="checked">
					</td>
					<td>music 1</td>
				</tr>
				<tr>
					<td>
					<input type="radio" name="music" value="2" checked="checked" style="display: none;">
					</td>
					<td>music 2</td>
				</tr>
				<tr>
					<td>
					<input type="radio" name="music" value="3" style="display: none;" checked="checked">
					</td>
					<td>music 3</td>
				</tr>
				<tr>
					<td>
					<input type="radio" name="music" value="4" style="display: none;" checked="checked">
					</td>
					<td>music 4</td>
				</tr>
				<tr>
					<td colspan="2">
					<hr>
					</td>
				</tr>
				<tr>
					<td>
					<input type="radio" name="stereo" value="1" style="display: none;" checked="checked">
					</td>
					<td>stereo 1</td>
				</tr>
				<tr>
					<td>
					<input type="radio" name="stereo" value="2" style="display: none;">
					</td>
					<td>stereo 2</td>
				</tr>
				<tr>
					<td>
					<input type="radio" name="stereo" value="3" style="display: none;">
					</td>
					<td>stereo 3</td>
				</tr>
				<tr>
					<td>
					<input type="radio" name="stereo" value="4" style="display: none;">
					</td>
					<td>stereo 4</td>
				</tr>
				<tr>
					<td colspan="2">
					<hr>
					</td>
				</tr>
				<tr>
					<td>
					<input class="button" type="submit" name="submit">
					</td>
					<td>
					<select id="change-skin">
						<option value="skin_1">skin 1</option>
						<option value="skin_2">skin 2</option>
						<option value="skin_3">skin 3</option>
					</select></td>
				</tr>
			</tbody></table>
		</form>

	</body>
</html>
