<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <title>Detailed Progress</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/progress_bar.css" />
		
		<!-- Include Le Javscript here-->
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/generator.js"></script>
		<script type="text/javascript" src = "js/updateChildProgress.js"></script>
    </head>
    <!-- Call updateProgress from the start-->

	<body>
		<div class="wrapper">
			<script type="text/javascript">
				generateHeader("Checklists", true, true);
				generateButton("Health & Well Being", "health-bt", "bt-health", "healthChecklist()");
			</script>
			<div id = "content"></div>
			
			
		</div>
		
		<div id="checklist-main-wrapper">
		  
			<div id="checklist-title">

				<img src="images/ckecklist-title.png" alt="" width="245" height="50" class="clearFloat" />

				<div id="home-help-buttons"> 

					<img src="images/help-button.png" width="50" height="50"/>

					<a href="../home/"><img src="images/home-button.png" width="50" height="50"/></a>

				</div>
				<!-- end of home-help-buttons -->


			</div>
			<!-- end of checklist-title -->
			

			<div id="Health1">
				<img src="images/health-well-being-button.png" width="148" height="50" alt="" />
				<progress id="1" class="progressbar" value='0' max='100'></progress>
				<span id="percentage1" class="percentage"></span>
			</div>
			<!-- end of health -->



			<div id="Language1"> <!-- Right now Reading label-->
				<img src="images/language-general-button.png" width="148" height="50" alt="" />
				<progress id="2" class="progressbar" value = '0' max='100'></progress>
				<span id="percentage2" class="percentage"></span>
			</div>
			<!-- end of reading -->




			<div id="Social1"> <!-- Writing label -->
				<img src="images/social-emotional-button.png" width="148" height="50" alt="" />
				<progress id="3" class="progressbar" value = '0' max='100'></progress>
				<span id="percentage3" class="percentage"></span>
			</div>
			<!-- end of writing -->

			<div id="Other1"> <!-- Math label -->
				<img src="images/other.png" width="148" height="50" alt="" />
				<progress id="4" class="progressbar" value = '0' max='100'></progress>
				<span id="percentage4" class="percentage"></span>
			</div>
			<!-- end of math -->

			
			
			<!-- right and left arrows are for multiple children -->

			<div id="child-wrapper">
				<div id="left-arrow"><img src="images/left-arrow.png" width="50" height="50" alt="" />
				</div>
				<!-- end of left-arrow -->

				<div id="child"></div>
				<!-- end of child -->

				<div id="right-arrow"><img src="images/right-arrow.png" width="50" height="50" alt="" />
				</div>
				<!-- end of right-arrow -->

			</div>
			<!-- end of child-wrapper -->




		</div>
		<!-- end of checklist-main-wrapper -->
    </body>

</html>
