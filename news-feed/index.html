<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" http-equiv="Content-Type" content="width=device-width, text/html; charset=utf-8,user-scalable=no, initial-scale=1, maximum-scale=1" />

		<title>News Feed</title>


		<link rel="stylesheet" type="text/css" href="../css/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/news-feed.css"/>
		<link rel="stylesheet" type="text/css" href="css/pulldown.css"/>		
		<script src="js/google-apis.js"></script>
		<script>google.load("feeds", "1");</script>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/generator.js"></script>
		<script src="js/initializeFeeds.js"></script>
		<script src="js/news-feed.js"></script>
		<script src="js/updateFeeds.js"></script>
		<script src="js/changeFeeds.js"></script>
		<script src="../js/hideaddressbar.js"></script>

	</head>
	<body>
		<div id="google_translate_element"></div>
		<script>
		if(localStorage.lang=="ENG") 
			generateHeader("News Feeds", true, false);
		else {
			generateHeader("Noticias RSS", true, false);
		}
		
		function googleTranslateElementInit() {
			if (localStorage.lang != "ENG") {
			  new google.translate.TranslateElement({
				pageLanguage: 'en',
				includedLanguages: 'es',
				layout: google.translate.TranslateElement.InlineLayout.SIMPLE
				}, 'google_translate_element');
			}
		}
		</script>
		<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
		<div class="wrapper">			
			<div id="content">
				<div id="feed"></div>
			</div> <!-- End content div -->

		</div> <!-- End wrapper div -->

	</body>


</html>
