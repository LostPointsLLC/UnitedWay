<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Personalized Tips</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/tips.css" />
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/generator.js"></script>
		<script src="../js/functions.js"></script>
		<script src="js/tips.js"></script>
		<script src='js/personal_tips.js'></script>
	</head>
	<body>
		<div class="wrapper">
			<script type="text/javascript">
				generateHeader("Tips", true, true);
			</script>
			<div>
				<script type="text/javascript">
					var category = sessionStorage.tCat;
					var textString = "";
					var btnClass = "";
					
					switch (category) {
						case "health":
							textString = "Health and Well Being";
							btnClass = "bt-health";
							break;
						case "growth":
							textString = "Growth and Development";
							btnClass = "bt-grow";
							break;
						case "safety":
							textString = "Safety";
							btnClass = "bt-safe";
							break;
						case "playtime":
							textString = "Playtime";
							btnClass = "bt-play";
							break;
					}
					generateButton(textString, "back", btnClass, "goBack()");
				</script>
			</div>
			<div id = "frontpiece"></div>
		</div>
	</body>
</html>
