<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <title>Detailed Progress</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/progress_bar.css" />
		
		<!-- Include Le Javscript here-->
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/generator.js"></script>
		<script type="text/javascript" src = "js/updateChildProgress.js"></script>
    </head>
    <!-- Call updateProgress from the start-->

	<body>
		<div class="wrapper">
			<!-- HEADER-->
			<script type="text/javascript">
				generateHeader("Checklists", true, true); // Header
			</script>
			
			<!-- HEALTH BUTTON-->
			<script type="text/javascript">
				generateButton("Health & Well Being", "health-bt", "bt-health", "healthChecklist()"); // Health Button
			</script>
			<div class = "pb-ctn">
				<progress id="1" class="detail" value='0' max='100'></progress>
				<a id="percentage1" class="percentage"></a>
			</div>
			
			<!-- LANGUAGE BUTTON-->
			<script type="text/javascript">
				generateButton("Language & General", "lang-bt", "bt-lang", "langChecklist()"); // Health Button
			</script>
			<div class = "pb-ctn">
				<progress id="2" class="detail" value='0' max='100'></progress>
				<a id="percentage2" class="percentage"></a>
			</div>
			
			<!-- SOCIAL BUTTON-->
			<script type="text/javascript">
				generateButton("Social & Emotional Prep.", "social-bt", "bt-social", "socialChecklist()"); // Health Button
			</script>
			<div class = "pb-ctn">
				<progress id="3" class="detail" value='0' max='100'></progress>
				<a id="percentage3" class="percentage"></a>
			</div>

			<!-- OTHER BUTTON-->
			<script type="text/javascript">
				generateButton("Other", "other-bt", "bt-other", "otherChecklist()"); // Health Button
			</script>
			<div class = "pb-ctn">
				<progress id="4" class="detail" value='0' max='100'></progress>
				<a id="percentage4" class="percentage"></a>
			</div>			
			
			<!-- ARROWS -->

			<div id="child-wrapper">
				<div id="left-arrow"><img src="images/left-arrow.png" width="50" height="50" alt="" />
				</div>
				<!-- end of left-arrow -->

				<div id="child"></div>
				<!-- end of child -->

				<div id="right-arrow"><img src="images/right-arrow.png" width="50" height="50" alt="" />
				</div>
				<!-- end of right-arrow -->

			</div>
			<!-- end of child-wrapper -->
		</div>
		<!-- end of checklist-main-wrapper -->
    </body>

</html>
