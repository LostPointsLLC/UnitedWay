<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" http-equiv="Content-Type" content="width=device-width, text/html; charset=utf-8,user-scalable=no, initial-scale=1, maximum-scale=1" />
		<title>Personalized Categories</title>
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/tips.css" />
		<link rel='stylesheet' type='text/css' href='css/cat.css' />

		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/jquery.mobile-1.3.2.js"></script>	
		<script src="../js/generator.js"></script>
		<script src="js/personal_cat.js"></script>
		<script src="../js/hideaddressbar.js"></script>		
	</head>
	<body>
		<script type="text/javascript">
		if(localStorage.lang=="ENG")
			generateHeader("Tips", true, true);
		else
			generateHeader("Consejos", true, true);
		</script>
		<div class="wrapper">
			<div id="child-wrapper">
			
				<div id="left-arrow"><img src="../images/left-arrow.png" width="50" height="50"/></div>
				<!-- end of left-arrow -->
				<div id="right-arrow"><img src="../images/right-arrow.png" width="50" height="50"/></div>
				<!-- end of right-arrow -->
				<div id="child"></div>
				<!-- end of child -->
				
				<!-- TODO: Check whether a user only has one child. If so, hide the arrows -->
				
			</div>
			<div>
			
				<div class="content" data-role='content'>
				  <div id='set' style='margin-top: 0' data-role='collapsible-set'>
					<div data-role='collapsible'  data-theme='b' data-iconpos="right" data-collapsed-icon="arrow-r">
						<script>
						if(localStorage.lang=="ENG")
					 		document.write("<h3 class='ui-disabled'>Health and Well Being</h3>");
					 	else
					 		document.write("<h3 class='ui-disabled'>Salud y Bienestar</h3>");
					  </script>
					</div>
					<div data-role='collapsible' data-theme='b' data-iconpos="right" data-collapsed-icon="arrow-r">
						<script>
						if(localStorage.lang=="ENG")
					  		document.write("<h3 class='ui-disabled'>Growth and Development</h3>");
					  	else
					  	 	document.write("<h3 class='ui-disabled'>Crecimiento y Desarrollo</h3>");
					  	</script> 
					</div>
					
					<div data-role='collapsible' data-theme='b' data-iconpos="right" data-collapsed-icon="arrow-r">
						<script>
						if(localStorage.lang=="ENG")
					 		document.write("<h3 class='ui-disabled'>Safety</h3>");
					 	else
					 		document.write("<h3 class='ui-disabled'>seguridad</h3>");
					  	</script>
						</div>
					
						<div data-role='collapsible' data-theme='b' data-iconpos="right" data-collapsed-icon="arrow-r">
						<script>
						if(localStorage.lang=="ENG")
							document.write("<h3 class='ui-disabled'>Playtime</h3>");
						else
							document.write("<h3 class='ui-disabled'>recreo</h3>");
					  	</script>
						</div>
					</div>
				</div>

				<script>
				
				var headers = document.getElementsByTagName("h3");
				headers[0].parentNode.setAttribute("onmousedown", "healthTips()");
				headers[1].parentNode.setAttribute("onmousedown", "growthTips()");
				headers[2].parentNode.setAttribute("onmousedown", "safetyTips()");
				headers[3].parentNode.setAttribute("onmousedown", "playTips()");
				if(localStorage.lang=="ENG")
					generateButton("Go Back", "back", "bt-yellow", "goBack()");
				else
					generateButton("espalda", "back", "bt-yellow", "goBack()");
				function goBack() {
					document.location.href="index.html";
				
				}
				</script>


		</div>
	</body>
</html>
