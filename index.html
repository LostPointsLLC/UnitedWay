<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" http-equiv="Content-Type" content="width=device-width, text/html; charset=utf-8,user-scalable=no, initial-scale=1, maximum-scale=1" />
		
		<title>Title Screen</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/default.css" rel="stylesheet" type="text/css"/>
		<link href="css/title.css" rel="stylesheet" type="text/css" />
		<script src='js/generator.js'></script>
		<script src="js/langselect.js"></script>
		<script src="js/persistentlogin.js"></script>
		<script>
			checkPersist();
			localStorage.lang="ENG";//set language to english as default
		</script>
	</head>

	<body>
		<div id="title-screen-wrapper">

			<div><img id="logo" src="images/logo.png" alt="logo" /></div>
			<!--end of logo -->
			<div id="english-espanol-wrapper">
				<ul id="english-espanol">
					
					<li><input type='radio' name='language' value="ENG" checked onclick = "handleclick(this)"/>
					<label for="english">ENGLISH</label></li>
					
					<li><input type='radio' name='language' value="ESP" onclick = "handleclick(this)"/>
					<label for="spanish">ESPA&Ntilde;OL</label></li>
					
				</ul>
				<!-- end of english-espanol -->

			</div>
			
	
			<script>
				generateButton('Get Started!', 'get-started', 'bt-yellow', 'getStarted()');
				function getStarted() {
					document.location.href='login/';
				
				}
			</script>
			<!--<a id="login-button" href="login/"><img id="get-started" src="images/get-started-button.png"/></a>-->



		</div>
		<!-- end of title-screen-wrapper -->



	</body>
</html>
