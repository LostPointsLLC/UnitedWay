<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" http-equiv="Content-Type" content="text/html; charset=utf-8,user-scalable=no" />
		
		<title>Title Screen</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/default.css" rel="stylesheet" type="text/css"/>
		<link href="css/title.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="title-screen-wrapper">

			<div><img id="logo" src="images/logo-mobile.png" alt="logo" /></div>
			<!--end of logo -->
			<div id="english-espanol-wrapper">
				<ul id="english-espanol">
					
					<li><input type='radio' name='language' value="ENG" checked/>
					<label for="english">ENGLISH</label></li>
					
					<li><input type='radio' name='language' value="ESP"/>
					<label for="spanish">ESPA&Ntilde;OL</label></li>
					
				</ul>
				<!-- end of english-espanol -->

			</div>
			
	

			<a id="login-button" href="login/"><img id="get-started" src="images/get-started-button-mobile.png"/></a>



		</div>
		<!-- end of title-screen-wrapper -->



	</body>
</html>
