<!DOCTYPE html>
<html>
	<head>
		<title>Checklist</title>
		
		<!-- Stylesheets -->
		<link type="text/css" rel="stylesheet" href="boxes.css"/>
		<link type="text/css" rel="stylesheet" href="list.css"/>
		
		<!-- Javascript / jQuery -->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
	</head>
	<body>
		<div id="container">
		
			

		
			<div id="list">
				<h2>The checklist</h2>
				<div id="options">
					<button class="create" type="button" onclick="createItem()"> Add an item </button>
					<button class="remove" type="button" onclick="removeFinished()"> Remove finished </button>
				</div>
				
				<ul id="items"></ul>

			</div>


			<script type="text/javascript">

			var idNum = 0;
			var itemList = new Array();
			
			// Creates an item to be appended to the list
			function createItem() {
				var item = prompt("What's on your mind?");
				
				// Add this item to the list
				if(item != null && item != "") {
					
					var entry = "<li>" + addCheckbox(item) + "</li>";
					$("#items").append(entry);

				}
			
				// Sets item bit to zero
				noCheck(idNum);
			}
			
			// Helper function for above
			function addCheckbox(item) {
									
				var output = "<input type='checkbox' class='check' id=" + idNum + "/>";
				output += "<label for=" + idNum + " class='label-for-check'>" + item + "</label>";
				idNum++;
				return output;
			}
			
			// Pass in an index to toggle bit in array to false
			function noCheck(idNum) {
				itemList[idNum] = false;
			}
			
			// Pass in an index to toggle bit in array to true
			function yesCheck(idNum) {
				itemList[idNum] = true;
			}
			
			// Toggles the checked bit to whatever value
			$(document).ready(function() {
				alert("woot!");
				/*
				$(".check").change(function() {
					confirm("Argg!!");
				});*/
				
				
			});

			
			</script>

				


		</div> <!-- End container -->
	</body>
</html>
