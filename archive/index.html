<!DOCTYPE html>
<!-- Changed from: <html xmlns="http://www.w3.org/1999/xhtml"> -->
<html>

	<head>
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
	
		<title>Example RSS Feed</title>
		
		<!-- Allows us to have the google APIs for javascript without downloading them into our device. -->
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		
		<!-- Imports the "feeds" API, version "1" -->
		<script type="text/javascript"> google.load("feeds", "1"); </script>
		
		<!-- Stylesheets -->
		<link rel='stylesheet' type='text/css' href='boxes.css'> 
		<link rel="stylesheet" type="text/css" href="content.css"> 
		<link rel="stylesheet" type="text/css" href="feed.css">
		<link rel="stylesheet" type="text/css" href="google.css">
		
	</head>

	<body>
		<div id="container">
			<div id="header">
				<h1>A header here</h1>
			</div> <!-- End header div -->
			
			<div id="content">
				<h1>Hello world</h1>
				<p>Hello! This is an example RSS feed! Make sure that you're connected to the internet for the RSS feed to work. You also have to make sure that javascript is working on your system. </p>
				
				<h1>RSS Feeds Demonstration</h1>
				<div id="feed"></div>
				
				<!-- The following code below allows me to call a function in feed.js with
				my own parameters to the function. -->
				<script src="feed.js"></script>
				<script>rssfeed("feed", "http://host5.evanced.info/champaign/evanced/eventsxml.asp?lib=ALL&nd=30&feedtitle=Champaign+Public+Library+Events&dm=rss2", 5, "Champaign Library Events:");</script>
				
				<!-- Another RSS Feed -->
				<div id="google"></div>
				<script src="google.js"></script>
				
				
			</div> <!-- End content div -->
			
			
			<div id="footer">
				<h3>Lookz at mai footerz</h3>
			
			</div> <!-- End footer div -->
			
		</div> <!-- End container div -->
				
	</body>


</html>
